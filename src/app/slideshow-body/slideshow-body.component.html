<img *ngIf="isMobile; else nonMobile" class="img-mobile" [src]="imgSrc" [srcset]="imgSrcset"
    [height]="MOBILE_HEIGHT" alt fetchpriority="high">

<ng-template #nonMobile>
  <img [ngSrc]="imgName" ngSrcset="1x, 2x, 3x" alt width="475" height="560" priority
      [loaderParams]="{ ar: '475-560' }">
</ng-template>
