<ng-container *ngFor="let resolution of resolutions; index as i">
  <img *ngIf="!i === isMobile" [ngSrc]="imgName" ngSrcset="1x, 2x, 3x" alt
      [width]="resolution.width" [height]="resolution.height" priority
      [loaderParams]="{ ar: resolution.width + '-' + resolution.height }" />
</ng-container>
